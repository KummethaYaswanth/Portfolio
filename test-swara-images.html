<!DOCTYPE html>
<html>
<head>
    <title>Test Swara Images</title>
</head>
<body>
    <h1>Swara Images Test</h1>
    
    <h2>Hero Image:</h2>
    <img src="images/swara/example.png" alt="Hero" style="max-width: 300px; border: 1px solid red;">
    
    <h2>Demo Image:</h2>
    <img src="images/swara/example - Copy.png" alt="Demo" style="max-width: 300px; border: 1px solid red;">
    
    <h2>Gallery Image:</h2>
    <img src="images/swara/example - Copy (2).png" alt="Gallery" style="max-width: 300px; border: 1px solid red;">
    
    <script>
        // Test the imageExists function
        async function imageExists(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    console.log(`✅ Image loaded: ${src}`);
                    resolve(true);
                };
                img.onerror = () => {
                    console.log(`❌ Image failed: ${src}`);
                    resolve(false);
                };
                img.src = src;
            });
        }
        
        // Test all Swara images
        async function testImages() {
            console.log('Testing Swara images...');
            const hero = await imageExists('images/swara/example.png');
            const demo = await imageExists('images/swara/example - Copy.png');
            const gallery = await imageExists('images/swara/example - Copy (2).png');
            
            console.log('Results:', { hero, demo, gallery });
        }
        
        // Run test when page loads
        window.onload = testImages;
    </script>
</body>
</html>
